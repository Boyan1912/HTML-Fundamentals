<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
</head>
<body>
        <form method="get">
            <table border="1" cellpadding="5" cellspacing="2">
                <tr>
                    <td align="center">
                        <b>
                            Last Name
                        </b>
                    </td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>
                            First Name
                        </b>
                    </td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>
                            Address
                        </b>
                    </td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>
                            City
                        </b>
                    </td>
                    <td>
                        <input type="text" size="10" /> <b>State</b> <input type="text" size="1" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>
                            Zip/Postal Code
                        </b>
                    </td>
                    <td>
                        <input type="text" size="5" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>
                            Country
                        </b>
                    </td>
                    <td>
                        <select>
                            <option selected="selected">Bulgaria</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="130" align="center">
                        <b>
                            Phone (country code, area code, number)
                        </b>
                    </td>
                    <td align="center">
                        (+<input type="number" min="1" max="1000" value="359" size="1" />) <input type="tel" size="1" />
                        <input type="tel" size="5" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>
                            E-mail
                        </b>
                    </td>
                    <td>
                        <input type="email" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>
                            Birth date
                        </b>
                    </td>
                    <td>
                        <input type="date" lang="bg"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>
                            Gender
                        </b>
                    </td>
                    <td>
                        <select>
                            <option selected="selected">
                                Male
                            </option>
                            <option>
                                Female
                            </option>
                            <option>
                                Other
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>
                            Starting date
                        </b>
                    </td>
                    <td>
                        <input type="radio" id="spring" name="startDate" value="Spring 2015" />
                        <label for="spring">Spring 2015</label>
                        <input type="radio" id="summer" name="startDate" value="Summer 2015" />
                        <label for="summer">Summer 2015</label>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <b>
                            Comments/Questions
                        </b>
                    </td>
                    <td>
                        <textarea placeholder="Enter comments or questions here"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" style="background-color:aqua">
                        <input type="submit" />
                        <input type="reset" value="Clear This Form" />
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
